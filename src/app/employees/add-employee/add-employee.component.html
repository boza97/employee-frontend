<div class="flex max-w-2xl mx-auto shadow border-b">
  <div class="px-8 py-8">
    <div class="font-thin text-2xl tracking-wider">
      <h1>Add New Employee</h1>
    </div>
    <div class="items-center justify-center h-14 w-full my-4">
      <label for="firstname" class="block text-gray-600 text-sm font-normal"
        >First Name</label
      >
      <input
        type="text"
        name="firstname"
        id="firstname"
        class="h-10 w-96 border mt-2 p-2"
        [(ngModel)]="employee.firstname" />
    </div>

    <div class="items-center justify-center h-14 w-full my-4">
      <label for="lastname" class="block text-gray-600 text-sm font-normal"
        >Last Name</label
      >
      <input
        type="text"
        name="lastname"
        id="lastname"
        class="h-10 w-96 border mt-2 p-2"
        [(ngModel)]="employee.lastname" />
    </div>

    <div class="items-center justify-center h-14 w-full my-4">
      <label for="email" class="block text-gray-600 text-sm font-normal"
        >Email</label
      >
      <input
        type="email"
        name="email"
        id="email"
        class="h-10 w-96 border mt-2 p-2"
        [(ngModel)]="employee.email" />
    </div>

    <div class="items-center justify-center h-14 w-full my-4 space-x-4 pt-4">
      <button
        class="rounded text-white font-semibold bg-green-400 hover:bg-green-700 py-2 px-6"
        (click)="onSave()">
        Save
      </button>
      <button
        class="rounded text-white font-semibold bg-red-400 hover:bg-red-700 py-2 px-6">
        Clear
      </button>
    </div>
  </div>
</div>
